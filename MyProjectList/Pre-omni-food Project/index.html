<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Louisiana-Food-Project</title>
  </head>
  <body>
    <section class="hero-section">
      <div class="logo-and-navigation">
        <div class="logo">
          <img src="img/omnifood-logo.png" class="omni-logo" />
        </div>

        <div class="navigation-plane">
          <a href="#" target="_blank">How it works</a>
          <a href="#" target="_blank">Meals</a>
          <a href="#" target="_blank">Testimonials</a>
          <a href="#" target="_blank">Pricing</a>
          <button>Try for free</button>
        </div>
      </div>
      <div class="hero-section-content">
        <div class="hero-section-content-text-and-buttons">
          <h1>
            A healthy meal <br />
            delivered to your door, <br />every single day
          </h1>

          <h4>
            The smart 365-days-per-year food subscription that will<br />
            make you eat healthy again. Tailored to your personal tastes <br />
            and nutritional needs.
          </h4>

          <button class="hero-panel-eat-btn">Start eating well</button>
          <button class="hero-panel-learn-more-btn">
            Learn more
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="btn-icon-learn-more-btn"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 13.5 12 21m0 0-7.5-7.5M12 21V3"
              />
            </svg>
          </button>
        </div>
        <div class="hero-img">
          <img src="img/hero.png" />
        </div>
      </div>
    </section>
  </body>
</html>
