<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Form</title>
  </head>
  <body>
    <form>
      <section class="Account_info">
        <h3>Account Information</h3>
        <label>Login Name*</label>
        <input type="text" class="log-name" />
        <br />

        <label>Password*</label>
        <input type="password" class="acc-password" />
        <br />

        <label>Confirm Password*</label>
        <input type="password" class="acc-conf-password" />
        <br />

        <label>Email Address</label>
        <input type="email" class="acc-email" />
        <br />

        <label>Confirm Email</label>
        <input type="email" class="acc-conf-email" />
      </section>

      <section class="Contact_info">
        <h3>Contact Information</h3>
        <label>First Name*</label>
        <input type="text" class="first-name" />
        <br />

        <label>Last Name*</label>
        <input type="text" class="last-name" />
        <br />

        <label>Address 1*</label>
        <input type="text" class="address-one" />
        <br />

        <label>Address 2</label>
        <input type="text" class="address-two" />
        <br />

        <label>City*</label>
        <input type="text" class="city" />
        <br />

        <label>State or Province</label>
        <select>
          <option>Select</option>
          <option>Western Province</option>
          <option>Central Province</option>
          <option>Southern Province</option>
          <option>North-Western Province</option>
          <option>Sabaragamuwa Province</option>
          <option>Northern Province</option>
          <option>Eastern Province</option>
          <option>Uva Province</option>
          <option>North-Central Province</option>
        </select>
        <br />

        <label>Zip*</label>
        <input type="text" class="zip-code" />
        <br />

        <label>Country*</label>
        <input type="text" class="country-code" />
        <br />

        <label>Gender*</label>

        <input type="radio" name="gender-code" id="Female" />
        <label>Female</label>

        <input type="radio" name="gender-code" id="Male" />
        <label>Male</label>
        <br />
      </section>

      <section class="Misc. Information">
        <h3>Misc. Information</h3>
        <label>Annual Household Income</label>
        <select>
          <option>Select</option>
          <option>Below 10,000</option>
          <option>10,000 - 20,000</option>
          <option>20,000 - 30,000</option>
          <option>30,000 - 40,000</option>
          <option>Above 40,000</option>
        </select>
        <br />
        <label>Interests</label>
        <input type="checkbox" name="interest-option" id="Shopping-box" />
        <label>Shopping/Fashion</label>
        <input type="checkbox" name="interest-option" id="Sports-box" />
        <label>Sports</label>
        <input type="checkbox" name="interest-option" id="Travel-box" />
        <label>Travel</label>
        <br />

        <label>Eye Color</label>
        <input type="checkbox" name="eye-color-option" id="Red-box" />
        <label>Red</label>
        <input type="checkbox" name="eye-color-option" id="Green-box" />
        <label>Green</label>
        <input type="checkbox" name="eye-color-option" id="Brown-box" />
        <label>Brown</label>

        <input type="checkbox" name="eye-color-option" id="Blue-gold-box" />
        <label>Blue Gold</label>
      </section>

      <section class="buttons-form">
        <input type="submit" />
        <input type="reset" />
      </section>
    </form>
  </body>
</html>
