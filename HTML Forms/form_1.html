<!DOCTYPE html>
<html>
  <head>
    <title>Form 01</title>
  </head>

  <body>
    <form>
      <header align="center">
        <h1 align="center">Application Form</h1>
      </header>

      <table>
      <aside align="right" >

        <label> Time Of Submitted </label>
            <input type="time" id="subtime" />
          
        </tr>
        
      </aside>

      <article >
        
          <tr height="50">
            <td width="300">
              <ul>
                <li>
                  <label><strong>Full Name:-</strong></label>
                </li>
              </ul>
            </td>
            <td>
              <input type="text" size="100" id="fullname_txtbox" size="100" />
            </td>
          </tr>

          <tr height="50">
            <td width="300">
              <ul>
                <li>
                  <label><strong>Address:-</strong></label>
                </li>
              </ul>
            </td>
            <td>
              <input
                type="text"
                id="address_no_txtbox"
                size="6"
                placeholder="No"
              />
              <input
                type="text"
                id="address_street_txtbox"
                size="6"
                placeholder="Street"
              />
              <input
                type="text"
                id="address_city_txtbox"
                size="6"
                placeholder="City"
              />
            </td>
          </tr>

          <tr height="50">
            <td width="300">
              <ul>
                <li>
                  <label><strong>Professional Experience:-</strong></label>
                </li>
              </ul>
            </td>
            <td width="12">
              <label>Start From:</label>
              <input type="month" />

              <label>To:</label> <input type="month" />
            </td>
          </tr>

          <tr height="50">
            <td width="300">
              <ul>
                <li>
                  <label><strong>Gender:-</strong></label>
                </li>
              </ul>
            </td>
            <td>
              <input type="radio" id="Male_radio_btn" name="GenderSelect" />
              <label>Male</label>
              <input type="radio" id="female_radio_btn" name="GenderSelect" />
              <label>Female</label>
            </td>
          </tr>

          <tr height="50">
            <td width="300">
              <ul>
                <li>
                  <label><strong>Field Of Interest:-</strong></label>
                </li>
              </ul>
            </td>
            <td>
              <input type="checkbox" id="SE_box" name="InterestSelect" />
              <label>Software Engineering</label>
              <input type="checkbox" id="ML_box" name="InterestSelect" />
              <label>Machine Learning Engineering</label>
              <input type="checkbox" id="DevOps_box" name="InterestSelect" />
              <label>Dev Ops Engineering</label>
              <input type="checkbox" id="BA_box" name="InterestSelect" />
              <label>Business Analyst</label>
            </td>
          </tr>

          <tr height="50">
            <td width="300">
              <ul>
                <li>
                  <label><strong>Hobbies</strong></label>
                </li>
              </ul>
            </td>

            <td>
              <select name="Hobbies_dropdown">
                <option>Collecting Stamps</option>
                <option>Playing Socer</option>
                <option>Travelling</option>
                <option>Hiking</option>
              </select>
            </td>
          </tr>

          <tr height="50">
            <td>
              <ul>
                <li><label><strong>Description of Youself</strong></label></li>
              </ul>
            </td>
              <td>
                <textarea></textarea>
              </td>
          </tr>

          <tr height="50">
            <td>
              <ul>
                <li><label><strong>Upload Your CV here</strong></label></li>
              </ul>
            </td>

            <td>
              <input type="file">
            </td>
          </tr>
            
            
          
        </table>
      </article>
    </form>
  </body>
</html>
