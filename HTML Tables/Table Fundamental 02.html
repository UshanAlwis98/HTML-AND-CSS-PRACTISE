<!DOCTYPE html>
<html>
  <head>
    <title>HTML Table Challange</title>
  </head>

  <body>
    <table border="1px">
      <tr>
        <td align="center" bgcolor="Yellow" colspan="4">Page Banner</td>
      </tr>

      <tr>
        <td rowspan="2" bgcolor="Yellow">Nav Links</td>
        <td colspan="2" bgcolor="Pink">Featured Article</td>
        <td rowspan="2">Linked Ads</td>
      </tr>

      <tr>
        <td bgcolor="Pink">News Column 01</td>
        <td bgcolor="Pink">News Column 02</td>
      </tr>
    </table>
  </body>
</html>
