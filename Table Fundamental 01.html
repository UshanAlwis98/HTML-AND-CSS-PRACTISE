<!DOCTYPE html>
<html>
  <head>
    <title>HTML Table Demo</title>
  </head>

  <body>
    <table border="1px">
      <thead bgcolor="red">
        <tr>
          <th>Column 1 Heading</th>
          <th>Column 2 Heading</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Col 1 Row 2</td>
          <td>Col 2 Row 2</td>
        </tr>

        <tr>
          <td>Col 1 Row 3</td>
          <td>Col 2 Row 3</td>
        </tr>
      </tbody>

      <tfoot bgcolor="purple">
        <tr>
          <td>Sum</td>
          <td>$1300</td>
        </tr>
      </tfoot>

      <caption align="bottom">
        Table Details
      </caption>
    </table>
  </body>
</html>
